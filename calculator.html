<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./calculator.css" />
  </head>
  <body>
    <div class="outerBorder">
      <div id="window-o"><div id="window-i"></div></div>
      <div class="container">
        <button class="bg-lGrey flex25" id="power">
          <div class="circle">
            <div class="bg-white">
              <div class="line"></div>
            </div>
          </div>
        </button>
        <button class="bg-lGrey flex25" id="clearInput">C</button>
        <button class="bg-lGrey flex25" id="clearEntry">CE</button>
        <button class="bg-lGrey flex25 numOps">%</button>
      </div>
      <div class="container">
        <button class="bg-lGrey flex25 numOps">7</button
        ><button class="bg-lGrey flex25 numOps">8</button
        ><button class="bg-lGrey flex25 numOps">9</button
        ><button class="bg-lGrey flex25 numOps">/</button>
      </div>
      <div class="container">
        <button class="bg-lGrey flex25 numOps">4</button
        ><button class="bg-lGrey flex25 numOps">5</button
        ><button class="bg-lGrey flex25 numOps">6</button
        ><button class="bg-lGrey flex25 numOps">*</button>
      </div>
      <div class="container">
        <button class="bg-lGrey flex25 numOps">1</button
        ><button class="bg-lGrey flex25 numOps">2</button
        ><button class="bg-lGrey flex25 numOps">3</button
        ><button class="bg-lGrey flex25 numOps">-</button>
      </div>
      <div class="container">
        <button class="bg-lGrey flex25 numOps">0</button
        ><button class="bg-lGrey flex25 numOps">.</button
        ><button class="bg-lGrey flex25" id="equalButton">=</button
        ><button class="bg-lGrey flex25 numOps">+</button>
      </div>
      <h3>
        Either click the buttons on the screen or alternatively you can press
        [1-9] on your keyboard
      </h3>
    </div>
    <script src="./calculator.js"></script>
  </body>
</html>
